<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Ben Mulholland</a>
      <nav>
        
        <a href="contact.html">Back to Contact</a>
      </nav>
    </div>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Ambience</h1>



    <!-- audio player will go here -->

        <div id="bg">
          <div id="blackLayer"></div>
          <img src="./assets/audio/quaranrelaxcover.jpg"/>
        </div>

        <div id="mainAlbum">
          <div id="imageAlbum">
            <img src="./assets/audio/quaranrelaxcover.jpg"/>
          </div>
          <div id="player">
            <div id="songTitle">Demo</div>
            <div id="buttons">
              <button id="pre" onclick="prev()"><img src="./assets/audio/pre (1).png" height="90%" width="90%"/></button>
              <button id="play" onclick="playOrPauseSong()"><img src="./assets/audio/play.png"/></button> 
              <button id="next" onclick="next()"><img src="./assets/audio/next.png" height="90%" width="90%"/></button>
              </div>
            
              <div id="seek-bar">
                <div id="fill"></div>
                <div id="handle"></div>
              </div>
            </div>
          </div>
        </div>










      
    </section>
